    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">Detail view of device "<%= name%>"</h3></div>
        <div class="panel-body">
            <div class="form-horizontal col-lg-6">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-9">
                        <div class="device-value form-static-text"><%= name%></div>
                        <input type="text" class="new-value name form-control" value="<%= name%>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Operation:</label>
                    <div class="col-lg-9">
                        <div class="device-value form-static-text"><%= isBlocked ? "Blocked" : "Normal" %></div>
                        <select class="new-value form-control" name="isBlocked">
                            <option value="0">Normal</option>
                            <% if (!isBlocked) { %>
                                <option value="1" >Blocked</option>
                            <% } else { %>
                                <option value="1" selected="selected">Blocked</option>
                            <% } %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Network:</label>
                    <div class="col-lg-9">
                        <div class="device-value form-static-text"><%= network.name%></div>
                        <select class="new-value network form-control">
                            <% _.each(networks,function(net) {
                                if(net.id == network.id){ %>
                                    <option value="<%= net.id %>" selected="selected"> <%= net.name %> </option>
                                <%}else{ %>
                                    <option value="<%= net.id %>"> <%= net.name %> </option>
                            <%}}); %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Data:</label>
                    <div class="col-lg-9">
                        <div class="device-value form-static-text"><%= data%></div>
                        <textarea class="new-value data form-control"><%= data%></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a href="javascript:void(0)" class="edit-device btn btn-primary">edit</a>
            <a href="javascript:void(0)" class="save-device btn btn-success">save</a>
            <a href="javascript:void(0)" class="close-action btn btn-warning">close without saving</a>
        </div>
    </div>
</script>
