<script type="text/template" id="change-password">
    <form name="change-password-form" class="credentials-form form-horizontal col-lg-6">
        <div class='fields'>
            <div class="form-group control-label">
                <label class="col-lg-3 control-label">Current password:</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" autofocus="autofocus" name="currentpassword" placeholder="Current password" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group control-label">
                <label class="col-lg-3 control-label">New password:</label>
                <div class="col-lg-9">
                    <input class="form-control" type="password" name="password" placeholder="New password" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group control-label">
                <span class="col-lg-3 control-label">Confirm password:</span>
                <div class="col-lg-9">
                    <input class="form-control" type="password" name="confirmpassword" placeholder="Confirm password" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group control-label">
                <div class="col-lg-3 col-lg-offset-3">
                    <button type="submit" class="btn btn-primary">Change password</button>
                </div>
            </div>
        </div>
        <div class="ui-helper-hidden error"></div>
        <div class="ui-helper-hidden success">Password successfully changed</div>
    </form>
</script>
