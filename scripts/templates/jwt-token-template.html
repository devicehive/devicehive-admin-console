	<div>
		<form class="jwt-token-form">
			<% if(accessToken) {%>
			<div class="form-group">
				<div class="col-lg-8 classWithPad grey jwt-token-container">
					<div id="copy-access-token-message" class="copy-token-messages">Access token has been copied</div>
					<p>JWT Token (Expiration date: <%=accessTokenExpirationDate%>): </p>
					<span class="token-holder" id="accessTokenHolder" data-toggle="tooltip" title="Click to copy"><%=accessToken%></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-8 classWithPad grey jwt-refresh-token-container">
					<div id="copy-refresh-token-message" class="copy-token-messages">Refresh token has been copied</div>
					<p>JWT Refresh Token (Expiration date: <%=refreshTokenExpirationDate%>): </p>
					<span class="token-holder" id="refreshTokenHolder" data-toggle="tooltip" title="Click to copy"><%=refreshToken%></span>
				</div>
			</div>
			<% } %>
			<div class="form-group">
				<div class="col-lg-offset-0 col-lg-8">
					<a href="javascript:void(0)" class="show-datetime-selector btn btn-primary">set expiration date</a>
					<button class="btn btn-primary view-button create-jwt-token" type="submit">create tokens</button>
				</div>
			</div>
		</form>
	</div>
</script>
