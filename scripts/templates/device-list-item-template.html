    <td class="name"><span class="current-value"><%= name %></span><span class="new-value"><input type="text" class="new-device-name" value="<%= name %>"/></span></td>

    <td class="network">

    <span class="current-value"><%= network.name %></span>
    <span class="new-value">
        <select class="new-device-network">
            <% _.each(networks,function(net){ 
                if(net.id == network.id){ %>
                    <option value="<%= net.id %>" selected="selected"> <%= net.name %> </option>    
                <%}else{ %>
                    <option value="<%= net.id %>"> <%= net.name %> </option>
            <%}}); %>
        </select>
    </span>

    </td>

    <td class="device-class">

    <span class="current-value"><%= deviceClass.name %></span>
    <span class="new-value">
        <% if (classEditable) { %>
        <select class="new-device-class">
            <% _.each(classes,function(cls){ 
                if(cls.id == deviceClass.id){ %>
                    <option value="<%= cls.id %>" selected="selected"> <%= cls.name %> </option>
                <% }else{ %>
                    <option value="<%= cls.id %>"> <%= cls.name %> </option>
            <%}}); %>
        </select>
        <% } else { %>
        <%= deviceClass.name %>
        <% } %>
    </span>

    </td>

    <td class="data lg-only"><span class="current-value"><%= data %></span><span class="new-value"><textarea class="new-device-data"><%= data %></textarea></span></td>

    <td class="buttons-column text-nowrap">
        <span class="current-value">
            <a href="javascript:void(0)" class="detail btn btn-sm btn btn-default">detail</a>
            <a href="javascript:void(0)" class="edit btn btn-sm btn-primary">edit</a>
            <a href="javascript:void(0)" class="delete btn btn-sm btn-danger">delete</a>
        </span>
        <span class="new-value">
            <a href="javascript:void(0)" class="save btn btn-sm btn-success">save</a>
            <a href="javascript:void(0)" class="cancel btn btn-sm btn-warning">cancel</a>
        </span>
    </td>
</script>
