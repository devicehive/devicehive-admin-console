    <td class="name">
        <span class="value-field"><%= name %></span>
        <span class="new-value"><input type="text" value="<%=name %>" class="new-name"/></span>
    </td>
    <td class="is-permanent text-center">
    <% if(isPermanent == true){ %>
        <input type="checkbox" class="isPermanent" checked="checked" disabled="disabled"/>
    <%}else{ %>
        <input type="checkbox" class="isPermanent" disabled="disabled"/>    
    <%} %>
    </td>
    <td class="text-center">
        <span class="value-field"><%= offlineTimeout %></span>
        <span class="new-value"><input type="text" value="<%=offlineTimeout %>" class="new-timeout"/></span>
    </td>
    <td class="lg-only">
        <span class="value-field"><%= data %></span>
        <span class="new-value"><textarea class="new-data"><%= data %></textarea></span>
    </td>
    <td class="buttons-column">
        <span class="value-field">
            <a href="javascript:void(0)" class="edit btn btn-sm btn-default">edit</a>
            <!--<a href="javascript:void(0)" class="show-equipments btn btn-sm btn-default">show equipments</a>-->
            <a href="javascript:void(0)" class="copy btn btn-sm btn-primary">copy</a>
            <a href="javascript:void(0)" class="delete btn btn-sm btn-danger">delete</a>
        </span>
        <span class="new-value">
           <a href="javascript:void(0)" class="save btn btn-sm btn-success">save</a>
           <a href="javascript:void(0)" class="close-form btn btn-sm btn-warning">close</a>
        </span>
