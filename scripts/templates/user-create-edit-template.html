<script type="text/template" id="user-create-edit-template">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title"><%= HeadingText %></h3></div>
        <div class="panel-body">
            <div class="form-horizontal col-lg-6">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Login:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" id="login" value="<%= login %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">role:</label>
                    <div class="col-lg-9">
                        <select class="form-control col-lg-9" id="role">
                           <% _.each(Roles,function(value,key) {
                               if(value == role){
                                   %>
                                   <option value=<%=value%> selected="selected"><%=key %></option>
                                   <%
                               }
                               else{
                                   %>
                                   <option value=<%=value%>><%=key %></option>
                                   <%
                               }
                           }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Status:</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="status">
                           <% _.each(Statuses,function(value,key){
                               if(value == status){
                                   %>
                                   <option value=<%=value%> selected="selected"><%=key %></option>
                                   <%
                               }
                               else{
                                   %>
                                   <option value=<%=value%>><%=key %></option>
                                   <%
                               }
                           }); %>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="password" type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password confirmation:</label>
                    <div class="col-lg-9">
                        <input class="form-control" id="password-confirmation" type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Data:</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" type="text" id="data" cols="40" rows="5" ><%= data %></textarea>
                    </div>
                </div>
                <div class="form-group google-identity-login ui-helper-hidden">
                    <label class="col-lg-2 control-label">Google login:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" id="googleLogin" value="<%= googleLogin %>"/>
                    </div>
                </div>
                <div class="form-group facebook-identity-login ui-helper-hidden">
                    <label class="col-lg-2 control-label">Facebook login:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" id="facebookLogin" value="<%= facebookLogin %>"/>
                    </div>
                </div>
                <div class="form-group github-identity-login ui-helper-hidden">
                    <label class="col-lg-2 control-label">Github login:</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text" id="githubLogin" value="<%= githubLogin %>"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <a href="javascript:void(0)" class="save edit-button btn btn-success"><%= saveButtonText %></a>
            <a href="javascript:void(0)" class="close-form view-button btn btn-warning">Close</a>
        </div>
    </div>
</script>
